<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="inp-title">عنوان آدرس</label>
        <input type="text" class="form-control" id="inp-title" [(ngModel)]="address.title">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <aol-map [width]="'100%'" [height]="'300px'" (onClick)="mapOnClick($event)">
        <aol-interaction-default></aol-interaction-default>
        <aol-view [zoom]="15">
          <aol-coordinate [x]="51.33754394892479" [y]="35.699634208435455" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-view>
        <aol-layer-tile>
          <aol-source-osm></aol-source-osm>
        </aol-layer-tile>


        <aol-layer-vector [opacity]="opacity" *ngIf="selectedLocation">
          <aol-source-vector>
            <aol-feature (onSingleClick)="console.log('click')">
              <aol-geometry-point>
                <aol-coordinate [x]="selectedLocation['x']" [y]="selectedLocation['y']" [srid]="'EPSG:4326'"></aol-coordinate>
              </aol-geometry-point>
              <aol-style>
                <aol-style-icon
                  [src]="'assets/img/marker.png'"
                  [anchor]="[0.5, 0]"
                  [anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'"
                  [scale]="1"
                  [anchorOrigin]="'bottom-left'">
                  [offsetOrigin]="'top-left'">
                </aol-style-icon>
                <!--<aol-style-circle [radius]="10">-->
                  <!--<aol-style-stroke [color]="'black'" [width]="2"></aol-style-stroke>-->
                  <!--<aol-style-fill [color]="'green'"></aol-style-fill>-->
                <!--</aol-style-circle>-->
              </aol-style>
            </aol-feature>
          </aol-source-vector>
        </aol-layer-vector>

      </aol-map>
      <!--<agm-map [latitude]="lat" [longitude]="lng">-->
        <!--<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>-->
      <!--</agm-map>-->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">جزئیات آدرس</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"
                  [(ngModel)]="address.detail" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">شماره تماس</label>
        <input type="text" class="form-control" id="exampleInputEmail1"
               [(ngModel)]="address.phoneNumber" aria-describedby="emailHelp">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <button type="button" class="btn btn-outline-success mb-2"
                (click)="register()"
                *ngIf="selectedLocation">ثبت</button>
        <button type="button" class="btn btn-outline-success mr-2" placement="top"
                *ngIf="!selectedLocation"
                ngbPopover="موقعیت مکانی را روی نقشه مشخص کنید" >
          ثبت
        </button>
      </div>
  </div>
</div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1 col-md-1">&nbsp;</div>
    <div class="col-sm-10 col-md-10">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off"> Radio
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option3" autocomplete="off"> Radio
        </label>
      </div>
    </div>
    <div class="col-sm-1 col-md-1">&nbsp;</div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="thirdPartiesModal" tabindex="-1" role="dialog" (focus)="refreshThirdParties()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">انتخاب سازمان</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <ng-template ngFor let-thirdParty [ngForOf]="thirdParties" let-i="index" >
            <button type="button" class="btn btn-outline-primary btn-third-party"
                    [ngClass]="{'selected-third-party': selectedThirdParty == thirdParty}"
                    (click)="thirdPartySelect(thirdParty)">{{thirdParty['name']}}</button>
          </ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">انتخاب</button>
        <button type="button" class="btn btn-danger" (click)="thirdPartyCancel($event)">انصراف</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="profilesModal" tabindex="-2" role="dialog" aria-hidden="true" (focus)="refreshProfileModal()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">انتخاب مشترکین</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <ng-template ngFor let-profile [ngForOf]="profiles" let-i="index" >
            <button type="button" class="btn btn-outline-primary btn-third-party"
                    [ngClass]="{'selected-third-party': isSelectProfile(profile)}"
                    (click)="profileSelect(profile)">{{profile['name']}}</button>
          </ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">انتخاب</button>
        <button type="button" class="btn btn-danger" (click)="profileCancel()">انصراف</button>
      </div>
    </div>
  </div>
</div>

<load-wait *ngIf="loadWaited"></load-wait>

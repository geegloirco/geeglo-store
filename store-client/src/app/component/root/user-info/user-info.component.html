<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <div class="form-row">
          <div class="col-md-6 col-sm-12">
            <label for="inp-first-name">نام</label>
            <input type="text" id="inp-first-name"
                   [(ngModel)]="userInfoModel.firstName"
                   class="form-control">
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="inp-last-name">نام خانوادگی</label>
            <input type="text" id="inp-last-name"
                   [(ngModel)]="userInfoModel.lastName"
                   class="form-control">
          </div>
          <div class="col-md-6 col-sm-12">
            <label for="inp-national-code">کد ملی</label>
            <input type="text" id="inp-national-code"
                   [(ngModel)]="userInfoModel.nationalCode"
                   class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>آدرس ها</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <ng-template ngIf="userInfoModel['addresses'].length > 0">
        <ng-template ngFor let-address [ngForOf]="userInfoModel.addresses">
          <button type="button" class="btn btn-outline-primary m-2" (click)="toggleAddressCollapseMap(address)"
                  [attr.aria-expanded]="!addressCollapseMap[address['id']]" aria-controls="collapseExample">
            {{address['title']}}
          </button>
          <div id="collapseExample" [ngbCollapse]="addressCollapseMap[address['id']]">
            <div class="card">
              <div class="card-body">
                <p>{{address['detail']}}</p>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-template>
    </div>
    <div class="col-md-6 col-sm-12">
      <aol-map [width]="'100%'" [height]="'300px'" (onClick)="mapOnClick($event)">
        <aol-interaction-default></aol-interaction-default>
        <aol-view [zoom]="15">
          <aol-coordinate [x]="51.33754394892479" [y]="35.699634208435455" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-view>
        <aol-layer-tile>
          <aol-source-osm></aol-source-osm>
        </aol-layer-tile>

        <aol-layer-vector [opacity]="opacity" *ngIf="selectedLocation">
          <aol-source-vector>
            <aol-feature (onSingleClick)="console.log('click')">
              <aol-geometry-point>
                <aol-coordinate [x]="selectedLocation['x']" [y]="selectedLocation['y']" [srid]="'EPSG:4326'"></aol-coordinate>
              </aol-geometry-point>
              <aol-style>
                <aol-style-icon
                  [src]="'assets/img/marker.png'"
                  [anchor]="[0.5, 0]"
                  [anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'"
                  [scale]="1"
                  [anchorOrigin]="'bottom-left'">
                  [offsetOrigin]="'top-left'">
                </aol-style-icon>
                <!--<aol-style-circle [radius]="10">-->
                  <!--<aol-style-stroke [color]="'black'" [width]="2"></aol-style-stroke>-->
                  <!--<aol-style-fill [color]="'green'"></aol-style-fill>-->
                <!--</aol-style-circle>-->
              </aol-style>
            </aol-feature>
          </aol-source-vector>
        </aol-layer-vector>

      </aol-map>
      <!--<agm-map [latitude]="lat" [longitude]="lng">-->
        <!--<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>-->
      <!--</agm-map>-->
    </div>
  </div>
</div>
